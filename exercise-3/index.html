<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Weather Forecast</title>
</head>
<body>

    <div class="container">

        <div class="modal"></div>

        <form class="main">
            <label>Type a city:</label>
            <input type="text" id="input-city" value="" /> <br>
            <label class="secret-key">Type your secret key:</label>
            <input type="password" id="input-password" placeholder="Secret Key" /> <br>
            <button type="button" class="btn" id="button-submit">search</button>
        </form>
        <div class="weather">
            <div class="location-flag">
                <div class="location"></div>
                <div class="flag"></div>
            </div>
            <table>
                <tr>
                    <td class="separetor" rowspan="2">
                        <p class="current-temperature"></p>
                    </td>
                    <td>
                        <p class="maximum-temperature"></p>
                    </td>
                    <td><span><i class="fas fa-temperature-high"></i><br></span></td>
                </tr>
                <tr>
                    <td>
                        <p class="minimum-temperature"></p>
                    </td>
                    <td><span><i class="fas fa-temperature-low"></i><br></span></td>
                </tr>
            </table>
            <div class="clouds"></div>
            <div class="real-feel"></div>

            <table>
                <tr>
                    <td>
                        <p><i class="fas fa-wind"></i></p>
                        <p class="speed"></p>
                    </td>
                    <td>
                        <p><i class="fas fa-tint"></i></p>
                        <p class="humidity"></p>
                    </td>
                </tr>
            </table>
        </div>


    </div>

    <script src="./main.js"></script>
</body>
</html>
