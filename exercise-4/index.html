<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <div class="main">
            <div class="menu">
                <form class="form">
                    <label class="label">What number do you want to converter?</label><br>
                    <input type="text" id="user-number" value="" /><br>
                    <button type="button" id="button"> converter </button><br>
                    <select id="user-select">
                        <option id="user-roman" value="roman-number">Arabic to Roman</option>
                        <option id="user-arabic" value="arabic-number">Roman to Arabic</option>
                    </select>
                </form>
                <br><br><br>
                <p class="text"></p>
                <p class="error"></p>
                <br>
                <br>
                <p class="answer"></p>
            </div>
        </div>
    </div>
